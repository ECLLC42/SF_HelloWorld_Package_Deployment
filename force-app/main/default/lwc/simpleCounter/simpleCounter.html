<template>
    <lightning-card title="Counter" icon-name="utility:number_input">
        <div class="slds-m-around_medium">
            <lightning-button-group>
                <lightning-button label="Decrement" onclick={decrement}></lightning-button>
                <lightning-button label="Increment" onclick={increment}></lightning-button>
            </lightning-button-group>
            <p class="slds-m-top_medium">Current Count: {count}</p>
        </div>
    </lightning-card>
</template>
